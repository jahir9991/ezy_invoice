<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Client Detail</h4>
</div>
<div class="modal-body">

    <table class="table table-striped table-hover">
        <tbody>
        <tr class="">
            <td>Name</td>
            <td>{{singleClient.name}}</td>
        </tr>
        <tr class="">
            <td>Email</td>
            <td>{{singleClient.email || 'n/a'}}</td>
        </tr>
        <tr class="">
            <td>Phone</td>
            <td>{{singleClient.phone || 'n/a'}}</td>
        </tr>
        <tr class="">
            <td>Status</td>
            <td>
                <button class="btn  btn-{{singleClient.status.name}} ">{{singleClient.status.name}}</button>
            </td>
        </tr>


        </tbody>
    </table>


</div>
<div class="modal-footer">
    <a class="btn btn-info" href="/#!/clients/single/{{singleClient.id}}">More Information</a>

    <button type="button" class="btn btn-primary" ng-click="closeThisDialog()">Close</button>
</div>
