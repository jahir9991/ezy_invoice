<div class="row" ng-show="singleClient.validClient">
    <div class="col-md-6 col-sm-12">
        <div ba-panel class="successPanel"
             ba-panel-class="panel with-scroll horizontal-tabs tabs-panel ">
            <uib-tabset active="$tabSetStatus.activeTab">
                <uib-tab heading="SingleClient List">

                    <!--<div include-with-scope="app/pages/single_client/clients_table.html"></div>-->

                </uib-tab>
                <uib-tab heading="Add New ">
                    <!--<div include-with-scope="app/pages/clients/clients_add_form.html"></div>-->


                </uib-tab>

            </uib-tabset>
            </uib-tab>
            </uib-tabset>
        </div>
    </div>

    <div class="col-md-12 col-lg-4 col-sm-12">

        <div class="panel   animated zoomIn" zoom-in>
            <div class="panel-heading clearfix">Payment Info</div>
            <div class="panel-body">
                <div class="channels-block" ng-class="{'transparent': transparent}">
                    <div class="chart-bg"></div>
                    <div class="traffic-chart" id="trafficChart">
                        <div class="canvas-holder">
                            <canvas id="chart-area" width="280" height="280"></canvas>
                            <div class="traffic-text">
                                2000
                                <span>Buy Total</span>
                            </div>
                        </div>
                    </div>

                    <div class="channels-info">
                        <div>
                            <div class="channels-info-item" ng-repeat="label in doughnutData.labels"
                                 ng-init="i = $index; data = doughnutData.datasets[0]">
                                <div class="legend-color"
                                     style="background-color: {{::data.backgroundColor[i]}}"></div>
                                <p>{{::label}}<span class="channel-number">+{{data.percentage[i]}}%</span></p>
                                <div class="progress progress-sm channel-progress">
                                    <div class="progress-bar " role="progressbar"
                                         aria-valuenow="{{data.percentage[i]}}" aria-valuemin="0"
                                         aria-valuemax="100"
                                         style="width: {{item.percentage}}%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>

</div>

<script type="text/ng-template" id="templateId">


    <div class="modal-body">
        <h5>No Client Choose</h5>
        please choose client first <br>
        <button class="btn btn-info" ui-sref="clients.list">Go to Client List</button>

    </div>


</script>
