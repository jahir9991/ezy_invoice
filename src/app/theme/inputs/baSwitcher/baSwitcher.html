<label class="switcher-container">
    <input type="checkbox" ng-model="switcherValue" ng-change="switcherCh">
    <div class="switcher" ng-class="::switcherStyle">
        <div class="handle-container">
            <span class="handle handle-on">Unlock</span>
            <span class="handle"></span>
            <span class="handle handle-off bg-danger">LOCK</span>
        </div>
    </div>
</label>
